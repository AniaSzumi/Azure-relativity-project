<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie ratings</title>
	<link rel="stylesheet" href="static/styles.css">
</head>
<body>
	<div class="app-bar">
		<h1>Movie ratings</h1>
		<div>
			<span class="username">{{ user.name }}</span>
			<a class="light-hover" href="/logout">Logout</a>
		</div>
	</div>
    
    <div class="container">
        <h2 class="subpage-title gray">Add movie</h2>
        <form action="/add_movie" method="post">
            <div class="form-input">
                <label class="input-label" for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-input">
                <label class="input-label" for="director">Director:</label>
                <input type="text" id="director" name="director" required>
            </div>
            <div class="center"><button class="submit-button" type="submit">Add Movie</button></div>
		</form>
    </div>
</body>
</html>
